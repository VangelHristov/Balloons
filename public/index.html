<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloons</title>
    <link rel="stylesheet" href="stylesheets/main.min.css">
</head>
<body>
<figure>
    <audio id="intro" autoplay src="audio/intro.mp3"></audio>
    <audio id="theme" loop src="audio/theme.mp3"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="shot" src="audio/shot.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio class="pickCoin" src="audio/pick-coin.wav"></audio>
    <audio id="outro" src="audio/outro.mp3"></audio>
</figure>
<form id="player-info">
    <label for="input" id="label">Enter player name:</label>
    <input type="text" id="input" autofocus>
    <input type="submit" id="ready" value="Ready!" >
</form>
<div id="new-game" class="hidden">
    <button  title="reload">New game?</button>
</div>

<div id="balloons-container"></div>
<script src="bower_components/KineticJS/kinetic.min.js"></script>
<script src="javascripts/balloons.min.js"></script>
</body>
</html>
